<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="hashtag center"></h1>
      <div id="gallery"></div>
    </div>
    <div class="lightbox">
      <div class="lightbox__nav">
        <span class="lightbox__close button">&times;</span>
        <span class="lightbox__prev button"><i class="icon icon-left-open"></i></span>
        <span class="lightbox__next button"><i class="icon icon-right-open"></i></span>
      </div>
      <div class="lightbox__wrapper">
        <img class="lightbox__medium"/>
        <span class="lightbox__caption">
          <div class="lightbox__caption-inner"></div>
        </span>
      </div>
      <div class="loader">
        <div class="loader__inner scale-larger"></div>
      </div>
    </div>
    <div class='overlay'></div>
    <script src="js/app.js"></script>
  </body>
</html>
